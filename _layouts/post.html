---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
    <p class="post-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>
        â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person">
                                <span itemprop="name">Adam Silverman</span>
        </span><br />
        Category: {{ page.categories }} Tags: {{ page.tags }}
    </p>
    <p class="post-meta"></p>
</header>

  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>

</article>
